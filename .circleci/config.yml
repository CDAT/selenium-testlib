version: 2
aliases:
  - &setup_miniconda
    name: setup_miniconda
    command: |
       mkdir -p workspace
       git clone -b validateNightly --depth 1 git@github.com:CDAT/cdat workspace/cdat
       python workspace/cdat/scripts/install_miniconda.py -w $WORKDIR -p 'py3'

  - &setup_selenium_testlib_env
    name: setup_selenium_testlib_env
    environment:
       CHANNELS: "-c cdat/label/nightly -c conda-forge"
       PKGS: "cdat_info testsrunner"
    command: |
       export PATH=$WORKDIR/miniconda/bin:$PATH
       conda create -q -n $PY_VER $CHANNELS $PKGS "python=3.7"

  - &run_tests
    name: run_tests
    command: | 
       export PATH=$WORKDIR/miniconda/bin:$PATH
       echo "*** run_tests ***"
       python run_tests.py -n 4 -H -v2
    
jobs:
   linux_selenium_testlib:
      docker:
         circleci/node:stretch-browsers
      steps:
         - checkout 
         - run: echo 'export PATH=$WORKDIR/miniconda/bin:$PATH' >> $BASH_ENV
         - run: *setup_miniconda
         - run: *setup_selenium_testlib_env
         - run: *run_tests    

workflows:
   version: 2
   selenium_testlib:
      jobs:
         - linux_selenium_testlib
